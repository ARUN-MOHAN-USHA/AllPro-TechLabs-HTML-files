<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- uno-orded list -->
    <ul>
        <li>Product 1</li>
        <li>Product 2</li>
        <li>Product 3</li>
        <li>Product 4</li>
    </ul>

    <!-- orderd list  shortcut = ul>li*4 -->
    <ol>
        <li>Product 1</li>
        <li>Product 2</li>
        <li>Product 3</li>
        <li>Product 4</li>
    </ol>
  <!-- tr= table row , th= table heading , td= table data -->
    <table>
       <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
       </tr>
       <tr>
        <td>John</td>
        <td>24</td>
        <td>20000</td>
       </tr>
       <tr>
        <td>Adam</td>
        <td>31</td>
        <td>35000</td>
       </tr>
       <tr>
        <td>Chris</td>
        <td>26</td>
        <td>50000</td>
       </tr>
    </table>

</body>
</html>
